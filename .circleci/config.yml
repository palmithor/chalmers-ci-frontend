version: 2
jobs:
  build:
    docker:
    - image: circleci/node:8.11.1-browsers
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}

    - run:
        name: Install dependencies
        command: yarn install

    - save_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
        paths:
        - node_modules

    - run: yarn build

  test:
    docker:
    - image: circleci/node:8.11.1-browsers
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}

    - run:
        name: Install dependencies
        command: yarn install

    - save_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
        paths:
        - node_modules

    - run: yarn test:unit

  deploy_production:
    docker:
    - image: circleci/node:8.11.1-browsers
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}

    - run:
        name: Install dependencies
        command: yarn install

    - save_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
        paths:
        - node_modules

    - run:
        name: Build
        command: yarn build

    - run:
        name: Install GCloud
        command: ./install_gcloud.sh

    - run:
        name: Store Service Account
        command: echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key

    - run: |
        sudo gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
        sudo gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
        sudo gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
        sudo gcloud --quiet components update
        sudo gcloud init

    - run:
        name: Deployment
        command: gsutil rsync -R local-dir gs://ci-lecture-demo.tk

  deploy_test:
    docker:
    - image: circleci/node:8.11.1-browsers
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}

    - run:
        name: Install dependencies
        command: yarn install

    - save_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
        paths:
        - node_modules

    - run:
        name: Build
        command: yarn build

    - run:
        name: Install GCloud
        command: ./install_gcloud.sh

    - run:
        name: Store Service Account
        command: echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key

    - run: |
        sudo gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
        sudo gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
        sudo gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
        sudo gcloud --quiet components update
        sudo gcloud init

    - run:
        name: Deployment
        command: gsutil rsync -R local-dir gs://test.ci-lecture-demo.tk


workflows:
  version: 2
  build_and_test:
    jobs:
    - build
    - test
    - deploy_production:
        requires:
        - build
        - test
        filters:
          branches:
            only: master
    - deploy_test:
        requires:
        - build
        - test
        filters:
          branches:
            only: develop